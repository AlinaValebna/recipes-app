{% extends 'base.html' %}

{% block title %}All Recipes{% endblock %}

{% block content %}
<h2>All Recipes</h2>
<div class="row">
    {% for recipe in recipes %}
    <div class="col-md-4 mb-3">
        <div class="card">
            {% if recipe.image %}
            <img src="{{ url_for('static', filename='uploads/' + recipe.image) }}" class="card-img-top">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ recipe.title }}</h5>
                <p class="card-text"><strong>Category:</strong> {{ recipe.category }}</p>
                <p class="card-text"><strong>Added by:</strong> {{ recipe.user_id }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
