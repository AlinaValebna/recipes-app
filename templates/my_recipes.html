{% extends 'base.html' %}
{% block title %}My Recipes{% endblock %}
{% block content %}
<h2>My Recipes</h2>
{% if recipes %}
  <ul class="list-group">
    {% for recipe in recipes %}
    <li class="list-group-item">
      <a href="{{ url_for('recipe_detail', recipe_id=recipe.id) }}">{{ recipe.title }}</a>
      <small class="text-muted"> â€” {{ recipe.category }}</small>
    </li>
    {% endfor %}
  </ul>
{% else %}
  <p>You haven't added any recipes yet.</p>
{% endif %}
{% endblock %}
